{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}
{% block css%}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
{% endblock css%}
{% block content %}
<div class="align">
    <div class="row">
            <div class="card">
                <div class="card-body">
                        <h1 class="title">Edit vendor</h1>

                        <form method="post" action=".">
                            {% csrf_token %}

                            <div class="field">
                                <label>Vendor name</label>

                                <div class="control">
                                    <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
                                </div>

                                <p class="help">This is not the same as the username!</p>
                            </div>

                            <div class="field">
                                <label>E-mail</label>

                                <div class="control">
                                    <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button class="btn btn-outline-dark">Save changes</button>}
                                    <button href="{% url 'core:home' %}" class="btn btn-outline-danger">Cancelar</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
